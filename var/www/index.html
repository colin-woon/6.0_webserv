<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>File Uploader</title>
	<!-- Using the same styles for a consistent look and feel -->
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			margin: 0;
			padding: 20px;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container {
			width: 100%;
			max-width: 800px;
		}

		.card {
			background: white;
			padding: 2rem;
			border-radius: 16px;
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
			margin-bottom: 1.5rem;
		}

		h1 {
			color: #333;
			margin-bottom: 0.5rem;
			font-size: 2rem;
		}

		h2 {
			color: #555;
			margin-bottom: 1rem;
			font-size: 1.3rem;
			border-bottom: 2px solid #667eea;
			padding-bottom: 0.5rem;
		}

		p {
			color: #666;
			line-height: 1.6;
		}

		.status {
			margin-top: 1rem;
			padding: 0.5rem 1rem;
			display: inline-block;
			border-radius: 8px;
			background: #e0ffe0;
			color: #006600;
			font-weight: bold;
		}

		.upload-form {
			margin-top: 1.5rem;
		}

		.upload-form input[type="file"] {
			margin-bottom: 1rem;
			padding: 0.5rem;
			width: 100%;
			box-sizing: border-box;
			border: 2px dashed #667eea;
			border-radius: 8px;
			background: #f8f9ff;
		}

		.upload-form button,
		.view-btn {
			padding: 0.75rem 1.5rem;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			font-size: 1rem;
			font-weight: 600;
			text-decoration: none;
			display: inline-block;
			transition: transform 0.2s, box-shadow 0.2s;
		}

		.upload-form button:hover,
		.view-btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
		}

		#upload-status {
			margin-top: 1rem;
			padding: 0.5rem;
			border-radius: 6px;
			font-weight: 500;
		}

		.toast {
			position: fixed;
			top: 20px;
			right: 20px;
			padding: 1rem 1.5rem;
			border-radius: 8px;
			color: white;
			font-weight: 500;
			opacity: 0;
			transform: translateY(-20px);
			transition: all 0.3s;
			z-index: 1000;
		}

		.toast.show {
			opacity: 1;
			transform: translateY(0);
		}

		.toast.success {
			background: #4CAF50;
		}

		.toast.error {
			background: #ff4757;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="card">
			<h1>üöÄ Webserver Test</h1>
			<p>Welcome to your file management system. Use the form below to upload new files.</p>
			<div class="status">Status: OK ‚úÖ</div>
		</div>

		<div class="card">
			<h2>üì§ Upload File</h2>
			<div class="upload-form">
				<form id="uploadForm">
					<input type="file" name="file" required>
					<button type="submit">Upload File</button>
				</form>
				<div id="upload-status"></div>
			</div>
		</div>

		<div class="card">
			<h2>üìÅ View Files</h2>
			<p>All uploaded files can be viewed and managed on the uploads page.</p>
			<a href="/uploads/" class="view-btn">View Uploads</a>
		</div>
	</div>

	<div id="toast" class="toast"></div>

	<script>
		// Shows a toast notification message.
		function showToast(message, type) {
			const toast = document.getElementById('toast');
			toast.textContent = message;
			toast.className = 'toast ' + type + ' show';
			setTimeout(() => {
				toast.className = 'toast ' + type;
			}, 3000);
		}

		// Handle file upload
		document.getElementById('uploadForm').addEventListener('submit', async (event) => {
			event.preventDefault();

			const formData = new FormData(event.target);
			const statusDiv = document.getElementById('upload-status');
			const submitButton = event.target.querySelector('button');

			statusDiv.textContent = 'Uploading...';
			statusDiv.style.color = '#667eea';
			submitButton.disabled = true;

			try {
				// IMPORTANT: The fetch URL now points to /uploads/ which is our dedicated handler.
				const response = await fetch('/uploads/', {
					method: 'POST',
					body: formData
				});

				if (response.ok) {
					statusDiv.textContent = '‚úÖ Upload successful!';
					statusDiv.style.color = '#4CAF50';
					showToast('File uploaded successfully!', 'success');
					event.target.reset(); // Clear the form
				} else {
					const errorText = await response.text();
					statusDiv.textContent = `‚ùå Upload failed! Status: ${response.status}`;
					statusDiv.style.color = '#ff4757';
					showToast(`Upload failed: ${errorText || 'Server error'}`, 'error');
				}
			} catch (error) {
				statusDiv.textContent = '‚ùå Upload error!';
				statusDiv.style.color = '#ff4757';
				showToast('A network error occurred during upload.', 'error');
				console.error('Error:', error);
			} finally {
				submitButton.disabled = false;
			}
		});
	</script>
</body>

</html>
