<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Styled Test Page</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			margin: 0;
			padding: 20px;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container {
			width: 100%;
			max-width: 800px;
		}

		.card {
			background: white;
			padding: 2rem;
			border-radius: 16px;
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
			margin-bottom: 1.5rem;
		}

		h1 {
			color: #333;
			margin-bottom: 0.5rem;
			font-size: 2rem;
		}

		h2 {
			color: #555;
			margin-bottom: 1rem;
			font-size: 1.3rem;
			border-bottom: 2px solid #667eea;
			padding-bottom: 0.5rem;
		}

		p {
			color: #666;
			line-height: 1.6;
		}

		.status {
			margin-top: 1rem;
			padding: 0.5rem 1rem;
			display: inline-block;
			border-radius: 8px;
			background: #e0ffe0;
			color: #006600;
			font-weight: bold;
		}

		.upload-form {
			margin-top: 1.5rem;
		}

		.upload-form input[type="file"] {
			margin-bottom: 1rem;
			padding: 0.5rem;
			width: 100%;
			border: 2px dashed #667eea;
			border-radius: 8px;
			background: #f8f9ff;
		}

		.upload-form button {
			padding: 0.75rem 1.5rem;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			font-size: 1rem;
			font-weight: 600;
			transition: transform 0.2s, box-shadow 0.2s;
		}

		.upload-form button:hover {
			transform: translateY(-2px);
			box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
		}

		#upload-status {
			margin-top: 1rem;
			padding: 0.5rem;
			border-radius: 6px;
			font-weight: 500;
		}

		.file-list {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		.file-item {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 1rem;
			margin-bottom: 0.75rem;
			background: #f8f9ff;
			border-radius: 8px;
			border-left: 4px solid #667eea;
			transition: all 0.2s;
		}

		.file-item:hover {
			background: #eef0ff;
			transform: translateX(4px);
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
		}

		.file-info {
			display: flex;
			align-items: center;
			flex: 1;
		}

		.file-icon {
			margin-right: 1rem;
			font-size: 1.5rem;
		}

		.file-name {
			color: #333;
			font-weight: 500;
			word-break: break-all;
		}

		.delete-btn {
			padding: 0.5rem 1rem;
			background: #ff4757;
			color: white;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			font-size: 0.9rem;
			transition: all 0.2s;
		}

		.delete-btn:hover {
			background: #ee5a6f;
			transform: scale(1.05);
		}

		.empty-state {
			text-align: center;
			padding: 2rem;
			color: #999;
			font-style: italic;
		}

		.loading {
			text-align: center;
			padding: 2rem;
			color: #667eea;
		}

		.spinner {
			border: 3px solid #f3f3f3;
			border-top: 3px solid #667eea;
			border-radius: 50%;
			width: 40px;
			height: 40px;
			animation: spin 1s linear infinite;
			margin: 0 auto;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		.toast {
			position: fixed;
			top: 20px;
			right: 20px;
			padding: 1rem 1.5rem;
			border-radius: 8px;
			color: white;
			font-weight: 500;
			opacity: 0;
			transform: translateY(-20px);
			transition: all 0.3s;
			z-index: 1000;
		}

		.toast.show {
			opacity: 1;
			transform: translateY(0);
		}

		.toast.success {
			background: #4CAF50;
		}

		.toast.error {
			background: #ff4757;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="card">
			<h1>üöÄ Webserver Test</h1>
			<p>Welcome to your file management system. Upload files and manage them easily!</p>
			<div class="status">Status: OK ‚úÖ</div>
		</div>

		<div class="card">
			<h2>üì§ Upload File</h2>
			<div class="upload-form">
				<form id="uploadForm">
					<input type="file" name="file" required>
					<button type="submit">Upload File</button>
				</form>
				<div id="upload-status"></div>
			</div>
		</div>

		<div class="card">
			<h2>üìÅ Uploaded Files</h2>
			<div id="file-list-container">
				<div class="loading">
					<div class="spinner"></div>
					<p>Loading files...</p>
				</div>
			</div>
		</div>
	</div>

	<div id="toast" class="toast"></div>

	<script>
		// Show toast notification
		function showToast(message, type) {
			const toast = document.getElementById('toast');
			toast.textContent = message;
			toast.className = 'toast ' + type + ' show';
			setTimeout(() => {
				toast.className = 'toast ' + type;
			}, 3000);
		}

		// Fetch and display file list
		async function loadFileList() {
			const container = document.getElementById('file-list-container');
			try {
				const response = await fetch('/files');
				if (!response.ok) {
					throw new Error('Failed to fetch files');
				}

				const files = await response.json();

				if (files.length === 0) {
					container.innerHTML = '<div class="empty-state">No files uploaded yet. Upload your first file above!</div>';
					return;
				}

				let html = '<ul class="file-list">';
				for (let i = 0; i < files.length; i++) {
					const file = files[i];
					html += '<li class="file-item" data-hash="' + file.hash + '">';
					html += '<div class="file-info">';
					html += '<span class="file-icon">üìÑ</span>';
					html += '<span class="file-name">' + file.original_filename + '</span>';
					html += '</div>';
					html += '<button class="delete-btn" onclick="deleteFile(\'' + file.hash + '\')">üóëÔ∏è Delete</button>';
					html += '</li>';
				}
				html += '</ul>';
				container.innerHTML = html;
			} catch (error) {
				container.innerHTML = '<div class="empty-state">Error loading files. Please refresh the page.</div>';
				console.error('Error loading files:', error);
			}
		}

		// Delete file
		async function deleteFile(hashedName) {
			if (!confirm('Are you sure you want to delete this file?')) {
				return;
			}

			try {
				const response = await fetch('/uploads/' + hashedName, {
					method: 'DELETE'
				});

				if (response.ok) {
					showToast('File deleted successfully!', 'success');
					loadFileList(); // Refresh the list
				} else {
					showToast('Failed to delete file. Status: ' + response.status, 'error');
				}
			} catch (error) {
				showToast('Error deleting file', 'error');
				console.error('Error:', error);
			}
		}

		// Handle file upload
		document.getElementById('uploadForm').addEventListener('submit', async (event) => {
			event.preventDefault();

			const formData = new FormData(event.target);
			const statusDiv = document.getElementById('upload-status');

			statusDiv.textContent = 'Uploading...';
			statusDiv.style.color = '#667eea';

			try {
				const response = await fetch('/upload', {
					method: 'POST',
					body: formData
				});

				if (response.ok) {
					statusDiv.textContent = '‚úÖ Upload successful!';
					statusDiv.style.color = '#4CAF50';
					showToast('File uploaded successfully!', 'success');
					event.target.reset(); // Clear the form
					loadFileList(); // Refresh the file list
				} else {
					statusDiv.textContent = '‚ùå Upload failed! Status: ' + response.status;
					statusDiv.style.color = '#ff4757';
					showToast('Upload failed!', 'error');
				}
			} catch (error) {
				statusDiv.textContent = '‚ùå Upload error!';
				statusDiv.style.color = '#ff4757';
				showToast('Upload error!', 'error');
				console.error('Error:', error);
			}
		});

		// Load file list on page load
		window.addEventListener('load', loadFileList);
	</script>
</body>

</html>
